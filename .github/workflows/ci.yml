name: End-to-end tests üß™

on:
  push:
    branches:
      - main

jobs:
  cypress-run:
    runs-on: ubuntu-20.04
    
    steps:
      # Passo 1: Checkout do reposit√≥rio
      - name: Checkout repository
        uses: actions/checkout@v2

      # Passo 2: Limpar o cache npm para garantir uma instala√ß√£o limpa
      - name: Clean npm cache
        run: npm cache clean --force

      # Passo 3: Instalar depend√™ncias com npm ci
      - name: Install dependencies
        run: npm ci

      # Passo 4: Verificar a vers√£o do Cypress para garantir que est√° correto
      - name: Check Cypress version
        run: npx cypress --version

      # Passo 5: Verificar arquivos para garantir que o `cypress.config.js` est√° presente
      - name: List files
        run: ls -la

      # Passo 6: Executar os testes Cypress
      - name: Run Cypress tests
        run: npx cypress run --config-file=cypress.config.js
        # Caso prefira rodar os testes com o modo interativo, use o comando abaixo:
        # run: npx cypress open --config-file=cypress.config.js