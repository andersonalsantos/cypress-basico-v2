name: End-to-end tests üß™

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  cypress-run:
    runs-on: ubuntu-20.04

    steps:
      # Checkout do reposit√≥rio
      - name: Checkout
        uses: actions/checkout@v3

      # Configura√ß√£o do Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16 # Altere para a vers√£o do Node.js que o projeto utiliza

      # Instala√ß√£o das depend√™ncias do projeto
      - name: Install dependencies
        run: npm install

      # Atualiza√ß√£o de depend√™ncias necess√°rias para execu√ß√£o de navegadores headless
      - name: Install browser dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgbm-dev \
            libnss3 \
            libatk1.0-0 \
            libx11-xcb1 \
            libdrm2 \
            libxcomposite1 \
            libxdamage1 \
            libxrandr2 \
            libxi6 \
            libxss1 \
            libasound2-data \
            libpangocairo-1.0-0 || sudo apt-get install -y liboss4-salsa-asound2 || sudo apt-get install -y libasound2t64

      # Inicializa√ß√£o do servidor da aplica√ß√£o
      - name: Start application
        run: npm start &
        env:
          CI: true

      # Aguardando a aplica√ß√£o estar dispon√≠vel
      - name: Wait for application
        run: npx wait-on http://localhost:3000 --timeout 300000

      # Execu√ß√£o dos testes Cypress
      - name: Cypress run
        uses: cypress-io/github-action@v5
        with:
          start: npm start
          browser: chrome
          headless: true
